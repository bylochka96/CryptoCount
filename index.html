<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Profit Counter</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="counter-block">
            <p>
                <label for="inputPoint">Точка входа:</label>
                <input onchange="" type="number" id="inputPoint" min="10000" max="99000" step="50">
                <label>Объём:</label>
                <input type="number" id="spot" min="1" step="1">
            </p>
            <p>
                <label for="currentPoint">Текущая цена:</label>
                <input type="number" id="currentPoint" min="10000" max="99000" step="50">
            </p>
            <br>
            <p>
                <label for="profit">Profit:</label>
                <input type="text" id="profit">
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
